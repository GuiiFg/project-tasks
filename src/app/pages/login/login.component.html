
<div class="login-container">
    <section class="div-content">
        <div class="section-content-img">
            <img src="./assets/login/Computer login-bro.svg">
        </div>
        <div class="section-content-form">
            <form (ngSubmit)="onSubmit()" #formLogin="ngForm">
                <h1>My Tasks</h1>
                <h3>Login</h3>
                <p class="input-title">Email</p>
                <input type="email" placeholder="email" [(ngModel)]="user.email" name="email">
                <p class="input-title">Senha</p>
                <input type="password" placeholder="senha" [(ngModel)]="user.senha"  name="senha">
                <br>
                <br>
                <div *ngIf="msgloginError" class="div-alert">
                    <p>Email ou senha errado!</p>
                    <p>Caso nÃ£o tenha uma conta, criei em Cadatrar-se</p>
                </div>
                <button type="submit">Entrar</button>
                <button [routerLink]="['/register']">Cadatrar-se</button>
            </form>
        </div>
    </section>
</div>
